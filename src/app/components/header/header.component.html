
<div class="grid-container">
  <div class="row1">

      <div class="right">
        <div class="d-flex align-items-center">
          <h1 style="color: white;" class="mt-3">مطرانية الروم الأرثوذكس في حمص</h1>
          <img src="../../../assets/images/cross-svgrepo-com.svg" class="black-cross">
        </div>
      </div>
      <div class="left">
        <div class="logout">
          <button class="btn" *ngIf="currentUser$|async" (click)="onlogout()">تسجيل الخروج</button>

          <img src="../../../assets/images/logo.svg" class="logo">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="userservice.loggedUser$|async" class="row2col1">

  </div>

    <router-outlet></router-outlet>
  </div>
</div>
