<div class="home d-flex justify-content-center ">
  <div class="churches d-flex justify-content-center    align-items-center">

    <form [formGroup]="form" (ngSubmit)="onSubmit()"
      class=" d-flex  justify-content-center  align-items-center p-3 text-light fs-5 mt-5">

      <div class="flex d-flex">

        <div class=" arab details mt-5  ">
          <div class="right d-flex ">

            <label>اسم الكنيسة</label>
            <input type="text" placeholder="" formControlName="name">
            <label>عنوان الكنيسة</label>
            <input type="text" placeholder="" formControlName="adress">


            <label>رقم الهاتف</label>
            <input type="text" placeholder="" formControlName="telephon">

          </div>
          <div class="left d-flex"><label>رقم الموبايل</label>
            <input type="text" placeholder="" formControlName="mobile">
            <label>البريد الالكتروني</label>
            <input type="email" placeholder="" formControlName="email">

          </div>
        </div>
      </div>
      <!--[routerLink]="['/header/church']"-->
      <div>
        <button type="submit" class="mt-3 ">حفظ</button>
      </div>
    </form>
  </div>
