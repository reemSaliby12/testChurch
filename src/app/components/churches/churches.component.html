

<div class="home d-flex justify-content-center">
  <div class="churches d-flex justify-content-center align-items-center">
    <div class="title mt-5 d-flex">
      <h1>الكنائس</h1>
      <div class="search position-relative mt-1">
        <input (keydown.enter)="perSearch($event)" type="search">
        <img src="../../../assets/images/search.svg">
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center p-3 text-light fs-5 mt-5">
      <table class="table mt-3">
        <thead>
          <tr>
            <th>إسم الكنيسة</th>
            <th>عنوان الكنيسة</th>
            <th>رقم الهاتف</th>
            <th>رقم الموبايل</th>
            <th>البريد الإلكتروني</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of churchsforView">
            <td data-label="إسم الكنيسة"><span>{{item.name}}</span></td>
            <td data-label="عنوان الكنيسة"><span>{{item.adress}}</span></td>
            <td data-label="رقم الهاتف"><span>{{item.telephon}}</span></td>
            <td data-label="رقم الموبايل"><span>{{item.mobile}}</span></td>
            <td data-label="البريد الإلكتروني"><span>{{item.email}}</span></td>
            <td data-label="إجراء">
              <button (click)="delete(item.id)" class="d">حذف</button>
              <button [routerLink]="['/header/churches',item.id]" class="d">تعديل</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button class="add  mt-3" [routerLink]="['/header/churchRegister']">إضافة</button>
    </div>
  </div>
</div>
