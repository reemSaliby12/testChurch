<div class="text-center">
  <head>
  <title>جدول المستخدمين</title>
</head>

  <table class="mt-3">
    <thead>
        <tr>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>إجراء</th>
        
            

          
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usersforView">
        <td> <span>{{item.userName}}</span></td>
        <td> <span>{{item.email}}</span></td>
        <td>
          <button (click)="delete(item.id)" class=" d" >حذف</button>
          <button [routerLink]="['/header/users',item.id]" class="d" >تعديل</button>
    </td>

 
         

          
      </tr>
    </tbody>
  </table>

  <button   [routerLink]="['/header/userRegister']" type="submit" class="mt-3 add">
    إضافة جديد
 </button>

 </div>
