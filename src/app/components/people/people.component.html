<div class="home d-flex ">
  <div class="grid-container">

    <div class="title grid-item title pt-3">
      <h1>إضافة شخص</h1>
      <div class="search position-relative">
        <input #nameInput (keydown.enter)="perSearch(nameInput.value)" type="search ">
        <img src="../../../assets/images/search.svg">
      </div>
    </div>


    <table class="mt-3">
      <thead>
        <tr>
          <th>الإسم الأول</th>
          <th>الشهرة</th>
          <th>الرقم الوطني</th>
          <th>إسم الأب</th>
          <th>إسم الإم</th>
          <th>مكان القيد</th>
          <th>رقم القيد</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of personsforView">
          <td data-label="الإسم الأول"><span>{{item.firstName}}</span></td>
          <td data-label="الشهرة"><span>{{item.lastName}}</span></td>
          <td data-label="الرقم الوطني"><span>{{item.nationalNumber}}</span></td>
          <td data-label="إسم الأب"><span>{{item.fatherName}}</span></td>
          <td data-label="إسم الأم"><span>{{item.motherName}}</span></td>
          <td data-label="مكان القيد"><span>{{item.constraintPlace}}</span></td>
          <td data-label="رقم القيد"><span>{{item.constraintNumber}}</span></td>


          <td data-label="إجراء">
            <button (click)="delete(item.id)" class=" d">حذف</button>
            <button [routerLink]="['/header/personRegister',item.id]" class="d">تعديل</button>
          </td>










        </tr>
      </tbody>
    </table>












    <div class="grid-item mt-5 me-5"><button type="submit" class="add"
        [routerLink]="['/header/personRegister']">إضافة</button></div>


    <!---->


  </div>

</div>
